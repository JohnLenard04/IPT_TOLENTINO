<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio-Data Form</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> BIO-DATA</h1>
            <div class="image"></div>
        </div>

        
        <div class="form-section">
            <div class="section-title">PERSONAL DATA</div>

            <div class="form-group">
                <label for="position">Position Desired:</label>
                <input type="text" id="position" class="full-width">
            </div>

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" class="full-width">
            </div>

            <div class="form-group">
                <label for="address">City Address:</label>
                <input type="text" id="address" class="full-width">
            </div>

            <div class="form-group">
                <label for="prov_address">Provincial Address:</label>
                <input type="text" id="prov_address" class="full-width">
            </div>

            <div class="form-group">
                <label for="phone">Telephone:</label>
                <input type="text" id="phone" class="half-width">
                <label for="cellphone" class="half-width">Cellphone:</label>
                <input type="text" id="cellphone" class="half-width">
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" class="small-input">
            </div>
        </div>

      
        <div class="form-section">
            <div class="section-title">EDUCATIONAL BACKGROUND</div>

            <div class="form-group">
                <label for="elementary">Elementary:</label>
                <input type="text" id="elementary" class="half-width">
                <label for="elem_grad" class="half-width">Year Graduated:</label>
                <input type="text" id="elem_grad" class="half-width">
            </div>
        </div>

   
        <div class="form-section">
            <div class="section-title">EMPLOYMENT RECORD</div>

            <div class="form-group">
                <label for="company1">Company Name:</label>
                <input type="text" id="company1" class="full-width">
            </div>

            <div class="form-group">
                <label for="position1">Position:</label>
                <input type="text" id="position1" class="full-width">
            </div>
        </div>

   
        <div class="form-section">
            <div class="section-title">CHARACTER REFERENCE</div>

            <div class="form-group">
                <label for="reference1">Name:</label>
                <input type="text" id="reference1" class="half-width">
                <label for="company1_ref" class="half-width">Company:</label>
                <input type="text" id="company1_ref" class="half-width">
            </div>
        </div>


        <div class="form-section">
            <div class="signature">
                <p>Applicant's Signature</p>
            </div>
        </div>

    </div>
</body>
</html>
